<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovakFeeder.cz</title>
  <meta name="description" content="Method feeder nástrahy, směsi a atraktory NovakFeeder." />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<header class="top">
  <div class="wrap top__inner">
    <a class="brand" href="#">
      <img class="logo" src="assets/logo-transparent.png" alt="NovakFeeder.cz logo" />
    </a>
    <nav class="nav">
      <a href="#produkty">Produkty</a>
      <a href="#galerie">Galerie</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <div class="wrap hero__grid">
      <div class="hero__text">
        <h1>Method feeder bez kompromisů</h1>
        <p>Kvalitní nástrahy, směsi a atraktory NovakFeeder.</p>
        <div class="cta">
          <a class="btn primary" href="#produkty">Zobrazit produkty</a>
          <a class="btn ghost" href="#galerie">Galerie</a>
        </div>
      </div>
      <div class="hero__media">
        <img src="assets/gallery-fluo3.jpg" alt="">
      </div>
    </div>
  </section>

  <section id="produkty" class="section">
    <div class="wrap cards">
      <a class="card" href="https://www.innoboats.cz/nastrahy-pro-method-feeder/" target="_blank">Nástrahy</a>
      <a class="card" href="https://www.innoboats.cz/vnadici-smesi-a-pelety-2/" target="_blank">Vnadící směsi</a>
      <a class="card" href="https://www.innoboats.cz/atraktory-2/" target="_blank">Atraktory</a>
      <a class="card" href="https://www.innoboats.cz/doplnky-pro-lov/" target="_blank">Doplňky</a>
    </div>
  </section>

  <section id="galerie" class="section">
    <div class="wrap gallery">
      <img src="assets/gallery-5mm.jpg">
      <img src="assets/gallery-szirupy.jpg">
      <img src="assets/gallery-spray4.jpg">
      <img src="assets/gallery-spray5.jpg">
    </div>
  </section>
</main>
</body>
</html>
