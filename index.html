<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NovakFeeder.cz</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="top">
  <img class="logo-banner" src="assets/logo-transparent.png" alt="NovakFeeder">
</header>

<main>

<section class="section">
  <div class="wrap">
    <h2>Galerie</h2>
    <p class="muted">Ukázky produktů NovakFeeder.</p>

    <div class="gallery">
      <figure class="shot">
        <img src="assets/gallery-5mm.jpg" alt="NovakFeeder – 5mm">
      </figure>

      <figure class="shot">
        <img src="assets/gallery-szirupy.jpg" alt="NovakFeeder – sirupy">
      </figure>

      <figure class="shot">
        <img src="assets/gallery-spray4.jpg" alt="NovakFeeder – spray">
      </figure>

      <figure class="shot">
        <img src="assets/gallery-spray5.jpg" alt="NovakFeeder – spray">
      </figure>
    </div>
  </div>
</section>

<section class="section">
  <div class="wrap">
    <h2 class="center">Provozovatel e-shopu</h2>

    <div class="operator">
      <img src="assets/logo-innoboats.png" alt="innoboats">

      <div class="operator__text">
        <strong>innoboats.cz</strong> – oficiální prodejce značky NovakFeeder
      </div>

      <div class="operator__links">
        <a href="https://www.innoboats.cz" target="_blank">www.innoboats.cz</a>
        <a href="mailto:obchod@innoboats.cz">obchod@innoboats.cz</a>
      </div>
    </div>
  </div>
</section>

</main>

<footer class="site-footer">
  © 2025 NovakFeeder.cz
</footer>

</body>
</html>
