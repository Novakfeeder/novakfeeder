<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NovakFeeder.cz</title>

<style>
/* ===== ZÁKLAD ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#000;
  color:#eaeaea;
}
a{color:inherit;text-decoration:none}
.wrap{max-width:1100px;margin:0 auto;padding:0 18px}
.section{padding:32px 0}

/* ===== HEADER ===== */
.top{
  padding:24px 0;
  border-bottom:1px solid rgba(255,255,255,.12);
  background:#000;
}
.logo{
  display:block;
  margin:0 auto;
  max-width:900px;
  height:220px;
  object-fit:contain;
}

/* ===== GALERIE ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin-top:18px;
}
.shot{
  position:relative;
  height:220px;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  border:1px solid rgba(255,255,255,.14);
}
.shot::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:var(--img);
  background-size:cover;
  background-position:center;
  filter:blur(18px) brightness(.55);
  transform:scale(1.15);
}
.shot img{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ===== PROVOZOVATEL ===== */
.operator{
  margin-top:32px;
  padding:18px;
  border-radius:16px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  display:grid;
  grid-template-columns:auto 1fr auto;
  gap:18px;
  align-items:center;
}
.operator img{
  width:140px;
  height:50px;
  object-fit:contain;
}
.operator__links{
  display:flex;
  gap:18px;
  white-space:nowrap;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .gallery{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
  .gallery{grid-template-columns:1fr}
  .operator{
    grid-template-columns:1fr;
    text-align:center;
  }
  .operator__links{
    justify-content:center;
    flex-direction:column;
    gap:6px;
  }
}
</style>
</head>

<body>

<header class="top">
  <img src="assets/logo-transparent.png" class="logo" alt="NovakFeeder">
</header>

<main class="wrap">

<section class="section">
  <h2>Galerie</h2>

  <div class="gallery">
    <div class="shot" style="--img:url('assets/5mm.jpg')">
      <img src="assets/5mm.jpg" alt="">
    </div>
    <div class="shot" style="--img:url('assets/Szirupok.jpg')">
      <img src="assets/Szirupok.jpg" alt="">
    </div>
    <div class="shot" style="--img:url('assets/Spray4-scaled.jpg')">
      <img src="assets/Spray4-scaled.jpg" alt="">
    </div>
    <div class="shot" style="--img:url('assets/Spray5-scaled.jpg')">
      <img src="assets/Spray5-scaled.jpg" alt="">
    </div>
  </div>
</section>

<section class="section">
  <div class="operator">
    <img src="assets/logo-innoboats.png" alt="">
    <strong>innoboats.cz – oficiální prodejce NovakFeeder</strong>
    <div class="operator__links">
      <a href="https://www.innoboats.cz">www.innoboats.cz</a>
      <a href="mailto:obchod@innoboats.cz">obchod@innoboats.cz</a>
    </div>
  </div>
</section>

</main>

</body>
</html>
